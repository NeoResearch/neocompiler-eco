<div class="deploy">

<form>
    <select class="compiler-select w-seta selectclass">
        <option>SELECT COMPILER</option>
    </select>

    <select class="compiler-select w-seta selectclass">
        <option>SELECT EXAMPLE</option>

</form>

    <div class="display-erros n-padding deploy-bg" style="height: 410px;">
        <h4 class="gree-title">Deploy contract into the Blockchain</h4>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form>
                        <div class="form-group">

                        </div>


                        <div class="form-inline" style="margin-bottom: 10px">
                            <div class="form-group" style="margin-right: 10px;">
                                <select name="contractreturn" id="contractreturnjs" class="custom-select form-control"
                                    data-toggle="tooltip" data-placement="top"
                                    title="Signature (00), Boolean (01), Integer (02), Hash160 (03), Hash256 (04), ByteArray (05), PublicKey (06), String (07), Array (10), InteropInterface (f0), Void (ff).">
                                    <option title="00 - Signature" value="00">00 - Signature</option>
                                    <option title="01 - Boolean" value="01">01 - Boolean</option>
                                    <option title="02 - Integer" value="02">02 - Integer</option>
                                    <option title="03 - Hash160" value="03">03 - Hash160</option>
                                    <option title="04 - Hash256" value="04">04 - Hash256</option>
                                    <option title="05 - ByteArray" value="05">05 - ByteArray</option>
                                    <option title="06 - PublicKey" value="06">06 - PublicKey</option>
                                    <option title="07 - String" value="07">07 - String</option>
                                    <option title="10 - Array" value="10">10 - Array</option>
                                    <option title="f0 - InteropInterface" value="f0">f0 - InteropInterface</option>
                                    <option title="ff - Void" value="ff">ff - Void</option>
                                </select>
                            </div>

                            <div class="form-group" style="margin-right: 10px">

                                    </label>
                                </div>
                            </div>
                            <div class="form-group" style="margin-right: 8px">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" checked="" name="cbx_dynamicinvoke"
                                            id="cbx_dynamicinvokejs">&nbsp;Dynamic Invoke
                                    </label>
                                </div>
                            </div>
                            <div class="form-group" style="margin-right: 8px">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="cbx_ispayable" id="cbx_ispayablejs">&nbsp;IsPayable
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="margin-right: 8px">
                            <label for="contractparamnames">Contract Description</label>
                            <input id="jsdeploy_desc" name="jsdeploy_desc" value="appdescription" class="form-control"
                                placeholder="" style="width: 100%">
                        </div>


                        <div class="col-6" style="float: left;padding: 0 5px 0 0;">
                            <div class="form-group">
                                <label>Caller (AddressBase58)</label>

                                    <option value="wallet_5">AWLYWXB8C9Lt1nHdDZJnC5cpYJjgRDLk17</option>
                                    <option value="wallet_6">AR3uEnLUdfm1tPMJmiJQurAXGL7h3EXQ2F</option>

                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-6" style="float: left;padding: 0;">
                            <div class="form-group">
                                <label for="attachDeployGasFeeJS">Network fee (in GAS)</label>
                                <input type="number" min="0" step="0.00000001" id="attachDeployGasFeeJS"
                                    name="attachDeployGasFeeJS" class="form-control" value="0"
                                    placeholder="Send GAS NetFee">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="contractparams">Deploy Params</label>
                        <input id="contractparamsjs" name="contractparams" value="" class="form-control"

                    </div>

                    <br>
                    <br>

                    <div class="form-group">
                        <label for="contractparamnames">Contract Name</label>
                        <input id="jsdeploy_name" name="jsdeploy_name" value="appname" class="form-control"
                            placeholder="" style="width: 100%">
                    </div>


                    <div class="form-group">
                        <label for="contractparamnames">Contract e-mail</label>
                        <input id="jsdeploy_email" name="jsdeploy_email" value="email" class="form-control"
                            placeholder="" style="width: 100%">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="contractparamnames">Param Type Names</label>
                        <input id="contractparamnamesjs" name="contractparamnames" value="" class="form-control"
                            placeholder="Parameters (without quotes)" style="width: 100%">
                    </div>
                    <br>
                    <br>

                    <div class="form-group">
                        <label for="contractparamnames">Contract Author</label>
                        <input id="jsdeploy_author" name="jsdeploy_author" value="author" class="form-control"
                            placeholder="" style="width: 100%">
                    </div>

                    <div class="form-group">
                        <label for="contractparamnames">Contract version</label>
                        <input id="jsdeploy_version" name="jsdeploy_version" value="v1.0" class="form-control"
                            placeholder="" style="width: 100%">

    <div class="display-erros n-padding deploy-bg"
        style="height: 460px;margin-bottom: 15px;border-bottom: 5px solid #00af92;">
        <h4 class="gree-title">Interacting with a Smart Contract - Invoke</h4>
        <div class="container">
            <div class="row">
                <div class="col-3">

                    <form>
                        <div class="form-group">
                            <label for="contracthash">Contract ScriptHash</label>

                        <div class="form-group">

                        <div class="form-group">

                                <option value="wallet_4">AKkkumHbBipZ46UMZJoFynJMXzSRnBvKcs</option>
                                <option value="wallet_5">AWLYWXB8C9Lt1nHdDZJnC5cpYJjgRDLk17</option>
                                <option value="wallet_6">AR3uEnLUdfm1tPMJmiJQurAXGL7h3EXQ2F</option>

                            </select>
                        </div>
                    </form>


                </div>
                <div class="col-4">

                        <label for="attachgasfeejs">Network fee (GAS)</label>
                        <input id="attachgasfeejs" type="number" min="0" step="0.00000001" name="attachgasfeejs"

                    </div>

                    <div class="form-group">
                        <label for="attachgas">Attach GAS</label>

                    </div>
                    <div class="col-md-4" style="float: left;padding: 0 5px 0 0;">
                        <div class="form-group">
                            <label>Type</label>
                            <select id="invokeparamjsbox1" class="custom-select form-control"
                                onchange="updateInvokeParamsJs()">
                                <option value="None">None</option>
                                <option value="String">String</option>
                                <option value="Address">Address</option>
                                <option value="Hex">Hex</option>
                                <option value="Integer">Integer</option> <!-- big integer -->
                                <option value="DecFixed8">DecFixed8</option> <!-- fixed8 in decimal format -->
                            </select>
                        </div>
                    </div>

                    <div class="col-md-8" style="float: left;padding: 0;">
                        <div class="form-group">
                            <label>Param 1: </label> <input type="checkbox" id="cbx_inarray_js1" checked=""> in
                            array<br>
                            <input id="invokeparamsjs1" class="form-control" value="" placeholder="Script Param 1"
                                oninput="updateInvokeParamsJs()">
                        </div>
                    </div>
                    <div class="form-group">
                        <span class="label label-info"><i class="fas fa-file-upload"></i> UPLOAD ABI</span>
                        <input type="file" id="importABIFile" accept=".json,.JSON" onchange="ImportABIFromFile()">
                    </div>
                    <div class="form-group">
                        <span type="checkbox" class="label label-success"
                            style="padding: 3px 6px 6px 6px; background: #00AF92; margin-right: 5px;">Advancing
                            signing</span>
                        <input type="checkbox" data-toggle="collapse" data-target="#divAdvancedSigning"
                            id="cbxAdvSignToggle"><br>
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="invokeparamsjs">Invoke Parameters (JSON)</label><br>
                        <textarea id="invokeparamsjs" name="invokeparamsjs" rows="4"
                            style="width: 100%; margin-bottom: 10px;background: none;border:none;border-bottom: 5px solid #00AF92;resize: none;outline: none;color: white;">[{"type":16,"value":[]}]</textarea>
                    </div>
                    <div class="col-md-6" style="float: left;padding: 0 5px 0 0;">
                        <div class="form-group">
